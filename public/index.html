<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .container input,
        .container button,
        .container select,
        .container input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .container button:hover {
            background-color: #45a049;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            display: none;
        }

        .checkbox-container {
            text-align: left;
            margin: 10px 0;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        #watermarkDiv {
            margin-top: 10px;
        }

        #paymentBrick_container {
            width: 100%;
            height: auto;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            box-sizing: border-box;
            overflow-y: auto;
            /* Permite rolagem se necessário */
            opacity: 1;
            transition: opacity 0.5s ease-out;
            /* Animação de opacidade */
        }

        #paymentBrick_container.hidden {
            opacity: 0;
            /* Torna o bloco invisível */
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .container input,
            .container button {
                font-size: 14px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="content" placeholder="Enter content" required>

        <label>
            <h2> Pay R$1,00 for watermark</h2>
        </label>

        <div id="wallet_container"></div>

        <div id="watermarkDiv" style="display: none;">
            <label for="watermarkFile">Choose watermark image:</label>
            <input type="file" id="watermarkFile" accept="image/*">
        </div>

        <button onclick="generateQRCode()">Generate QR Code</button>
        <img id="qrCodeImage" alt="QR Code Image">
    </div>

    <!-- Script Mercado Pago -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>

    <script>
        var paymentStatus = false;
        const mp = new MercadoPago("{{.MP_PUBLIC_KEY}}");
        const bricksBuilder = mp.bricks();

        const stsPath = window.location.pathname;
        const queryParams = new URLSearchParams(window.location.search);
        paymentId = queryParams.get('payment_id');
        externalReference = queryParams.get('external_reference');

        const mpExternalReference = "{{.MP_EXTERNAL_REFERENCE}}";

        if(stsPath == "/success" && externalReference ==  mpExternalReference && paymentId != null ){ 
            document.getElementById('watermarkDiv').style.display = 'block';
        } else {  
            fetch('/preference', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    mp.bricks().create("wallet", "wallet_container", {
                        initialization: {
                            preferenceId: data.id,
                        },
                        customization: {
                            texts: {
                                valueProp: 'smart_option',
                            },
                        },
                    });
                });
        }

        async function generateQRCode() {
            const content = document.getElementById('content').value;
            const qrCodeImage = document.getElementById('qrCodeImage');
            const watermarkCheckbox = document.getElementById('watermarkCheckbox');
            const watermarkFile = document.getElementById('watermarkFile').files[0];
            const formData = new FormData();

            if (!content) {
                alert('Content is required!');
                return;
            }

            formData.append('content', content);


            if (!watermarkFile) {
                alert('Select a watermark file.');
                return;
            } else {
                formData.append('watermark', watermarkFile);
                path = "generateWM";
            }


            try {
                const response = await fetch(path, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    qrCodeImage.src = URL.createObjectURL(blob);
                    qrCodeImage.style.display = 'block';
                } else {
                    const errorData = await response.json();
                    alert(errorData.message);
                }
            } catch (error) {
                alert('Failed to generate QR code.');
                console.error('Error:', error);
            }
        }

    </script>
</body>

</html>
